<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>Music Player</title>
</head>

<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
        Audio not Supported
    </audio>
    <span id="currentlyPlaying"></span>
    <progress id="progress" value="0" max="100" ></progress>
    <div id="control">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-up "></i>
        <input type="range" id="volume-sider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-down"></i>
    </div>
    <h4>My Songs:</h4>
    <div id="songlist">
        <!-- <ol>
            <li>bensound-epic.mp3</li>
            <li>bensound-memories.mp3</li>
            <li>bensound-slowmotion.mp3</li>
            <li>bensound-summer.mp3</li>
            <li>bensound-tomorrow.mp3</li>
        </ol> -->
    </div>

    <p>Music:<a href="https://bensound.com">https://bensound.com</a></p>

    <script src="script.js">
    </script>
</body>

</html>
